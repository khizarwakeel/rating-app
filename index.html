<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rating System</title>
</head>

<body>

    <div class="container">
        <div class="rating-wrap">
            <h1>Star Rating</h1>
            <div class="center">
                <fieldset class="rating">
                    <input type="radio" name="rating" id="star5" value="5">
                    <label for="star5" class="full" title="Awesome"></label>
                    <input type="radio" name="rating" id="star4.5" value="4.5">
                    <label for="star4.5" class="half" title="Very Good"></label>
                    <input type="radio" name="rating" id="star4" value="4">
                    <label for="star4" class="full" title="Good"></label>
                    <input type="radio" name="rating" id="star3.5" value="3.5">
                    <label for="star3.5" class="half" title="Okay"></label>
                    <input type="radio" name="rating" id="star3" value="3">
                    <label for="star3" class="full" title="Average"></label>
                    <input type="radio" name="rating" id="star2.5" value="2.5">
                    <label for="star2.5" class="half" title="Below Average"></label>
                    <input type="radio" name="rating" id="star2" value="2">
                    <label for="star2" class="full" title="Poor"></label>
                    <input type="radio" name="rating" id="star1.5" value="1.5">
                    <label for="star1.5" class="half" title="Very Bad"></label>
                    <input type="radio" name="rating" id="star1" value="1">
                    <label for="star1" class="full" title="Terrible"></label>
                    <input type="radio" name="rating" id="star0.5" value="0.5">
                    <label for="star0.5" class="half" title="Disaster"></label>
                </fieldset>
            </div>
            <h4 id="rating-value"></h4>
        </div>
    </div>

    <script src="./App.js"></script>

</body>

</html>
